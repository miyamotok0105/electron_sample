<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>

  <script>

    ons.ready(function() {
      var pullHook = document.getElementById('pull-hook');
      
      pullHook.addEventListener('changestate', function(event) {
        var message = '';

        switch (event.state) {
          case 'initial':
            message = 'Pull to refresh';
            break;
          case 'preaction':
            message = 'Release';
            break;
          case 'action':
            message = 'Loading...';
            break;
        }
        
        pullHook.innerHTML = message;
      });

      pullHook.onAction = function(done) {
        setTimeout(done, 1000);
      };
    });

  </script>
</head>
<body>

<ons-page>
  <ons-toolbar>
    <div class="center">Lists</div>
  </ons-toolbar>

  <ons-pull-hook id="pull-hook">
    Pull to refresh
  </ons-pull-hook>

  <ons-list>
    <ons-list-item>Item 1</ons-list-item>
    <ons-list-item>Item 2</ons-list-item>
    <ons-list-item>Item 3</ons-list-item>
    <ons-list-item>Item 4</ons-list-item>
    <ons-list-item>Item 5</ons-list-item>
    <ons-list-item>Item 6</ons-list-item>
  </ons-list>
</ons-page>

</body>
</html>
